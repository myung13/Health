<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환영합니다!</title>
    <style>
        /* 버튼 스타일 */
        .button {
            display: block; /* 버튼을 세로로 배치 */
            width: 200px; /* 버튼 너비 */
            padding: 10px; /* 버튼 안쪽 여백 */
            margin: 5px 0; /* 버튼 간의 간격을 좁힘 (기존의 10px에서 5px로 줄임) */
            text-align: center; /* 버튼 텍스트 중앙 정렬 */
            background-color: #4CAF50; /* 버튼 배경 색 */
            color: white; /* 텍스트 색 */
            border: none; /* 테두리 없앰 */
            border-radius: 5px; /* 둥근 모서리 */
            font-size: 16px; /* 텍스트 크기 */
            text-decoration: none; /* 링크의 기본 밑줄 제거 */
        }

        .button:hover {
            background-color: #45a049; /* 마우스를 올렸을 때 배경색 변경 */
        }

        /* 버튼을 세로로 정렬 */
        .button-container {
            display: flex;
            flex-direction: column; /* 세로 배치 */
            align-items: center; /* 버튼을 가로 중앙 정렬 */
            justify-content: center; /* 버튼들을 화면 중앙에 배치 */
            height: 80vh; /* 화면 세로 크기의 80%로 설정 */
        }
    </style>
</head>
<body>
<div class="button-container">
    <h1 th:text="${welcomeMessage}"></h1> <!-- 로그인 후 환영 메시지 표시 -->

    <a th:href="@{/exercise-log}" class="button">운동기록 입력</a>
    <a th:href="@{/exercise-log/list}" class="button">나의 운동기록 목록</a>

    <!-- 로그아웃 버튼 -->
    <a th:href="@{/logout}" class="button">로그아웃</a>
</div>
</body>
</html>
