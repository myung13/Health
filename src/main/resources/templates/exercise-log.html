<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>운동 기록 입력</title>
    <style>
        .set-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- 로그아웃 버튼 상단에 배치 -->
<div class="logout-top">
    <a th:href="@{/logout}" class="button">로그아웃</a>
</div>

<h1>운동 기록 입력</h1>
<form th:action="@{/exercise-log/save}" method="post">

    <!-- 유산소 운동 필드 -->
    <h2>유산소 운동</h2>
    <label for="aerobicExerciseName">운동 이름:</label>
    <input type="text" id="aerobicExerciseName" name="aerobicExerciseName" >
    <br><br>
    <label for="duration">운동 시간 (분):</label>
    <input type="number" id="duration" name="duration" >
    <br>
    <label for="calories">소모 칼로리:</label>
    <input type="number" id="calories" name="caloriesBurned" >
    <br><br>
    <input type="hidden" name="aerobicExerciseType" value="유산소">

    <!-- 무산소 운동 필드 -->
    <h2>무산소 운동</h2>
    <label for="anaerobicExerciseName">운동 이름:</label>
    <input type="text" id="anaerobicExerciseName" name="anaerobicExerciseName" >
    <br><br>
    <label for="weight">무게 (kg):</label>
    <input type="number" id="weight" name="weight" step="0.1" >
    <br>
    <label for="repetitions">반복 횟수:</label>
    <input type="number" id="repetitions" name="repetitions" >
    <br>
    <label for="sets">세트 수:</label>
    <input type="number" id="sets" name="sets" min="1" >
    <br><br>
    <input type="hidden" name="anaerobicExerciseType" value="무산소">

    <!-- 날짜 필드 -->
    <label for="exerciseDate">운동 날짜:</label>
    <input type="date" id="exerciseDate" name="date" >
    <br><br>

    <button type="submit">저장</button>
</form>

</body>
</html>
